<input type="text" id="txt" placeholder="Enter username">
<input type="button" value="check" onclick="check_value()">
<p id="msg">hello</p>

<script>
	function check_value(){

		//neelam.soni
		//neelam.soni_123
		//22neelam.soni

		reg_exp = /^[a-z0-9][a-z0-9_\.]{1,}[a-z0-9]$/;
		data = document.querySelector("#txt").value;
		document.querySelector("#msg").innerHTML = (reg_exp.test(data))?"valid":"Invalid"
	}
	</script>
