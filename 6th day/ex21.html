<input type="text" id="txt" placeholder="enter mobile">
<input type="button" value="Check" onclick="check_value()">
<p id="msg">hello</p>

<script>
function check_value(){
	// alert("test")
	data = document.querySelector("#txt").value;
	// alert(data);

	reg_exp = /^[1-9][0-9]{9}$/

	result = reg_exp.test(data);
	// alert(result)
	if(result == true){
		document.querySelector("#msg").innerHTML = "valid";
	}
	else{
		document.querySelector("#msg").innerHTML = "Invalid";

	}
}
</script>
