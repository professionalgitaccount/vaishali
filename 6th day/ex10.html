<html>
<head>
</head>
<body>
	<input type="checkbox" class="chk" />
	<input type="password" value="hello" class="txt">

	<script src="jquery-3.3.1.min.js"></script>
	<script>
		$(document).ready(function(){
			$(".chk").change(function(){
				//alert(1);
				ans=$(this).is(":checked");
				//alert(ans);
				(ans==true)?($(".txt").attr("type","text")):($(".txt").attr("type","password"))
			})
		})
	</script>

</body>
</html>
